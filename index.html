<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking App</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/multiplePageStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Jura|Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
	<div class="container">
		<header class="row">
			<nav>
				<div class="nav-wrapper">
					<a href="index.html" class="left">Hike Finder</a>
					<ul class="right">
    				  	<li><a href="contact.html">Meet the Team</a></li>
    				  	<li><a href="badges.html">Map</a></li>
    				  	<li><a href="collapsible.html"> Forcast</a></li>
					</ul>   
				</div>
	  		</nav>
	  		<div class="banner">
	  			<h1>Hike Finder</h1>
				<p>This is an interactive hiking app that will help you find the perfect place to hike </p>
	  				
	  		</div>
  		</header>
  		<main>
			<section class="forcast section row">
				<h2>Today's Forecast</h2>
                <div class="weatherForm">
                    <form>
                        <input type="text" name="zipCode" id ="weatherZipCode" placeholder= "zipcode">
                        <button class="btn waves-effect waves-light" type="submit" name="submitButton" id="weatherSubmitButton">Todays Weather
                        </button>
                        <button class="btn waves-effect waves-light" type="submit" name="submitButton" id="weatherForecastButton">3 Day Forecast
                        </button>
                    </form>
                </div>
				<div class="todaysWeather col l3">
					<div class="city"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                    <div class="temp_max"></div>
                    <div class="temp_min"></div>
                    <div class="visibility"></div>
                    <div class="area"></div>
				</div>
                <div class="dailyForecast col s12 m12 l9">
                    <div class ="row">
                        
                    </div>
                </div>
				<div class="quote col s12 m12 l12">
					<p>Try not to become a man of success but a man of value. - Albert Einstein</p>
				</div>
			</section>
			<section class="map section col s12 m12 l12">
				<h2>Map Section</h2>
				<div class="formSubmit">
					<form>
						<input type="text" name="zipCode" id ="mapZipCode" placeholder= "search">
                        <button class="btn waves-effect waves-light" type="submit" name="submitButton" id="submitButton">Submit
                        </button>
					</form>
                </div>
                <div class="row">
                    <div class= "availableTrails col s12 m12 l4">
                    </div>
					<div id ="mapGoesHere" class= "col s12 m12 l8">
					</div>
                </div>      
			</section>
		</main>		
		<footer class="page-footer">
          <div class="footer-copyright">
            <div class="container">
            Â© 2016 Copyright 
            </div>
          </div>
        </footer>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <!-- this script runs a function whenever it is loaded -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNpDZ-opNGQ_O4Tj5Fh9JaymUItYJ60b8&libraries=places,geometry,drawing,visualization&callback=initMap" async defer></script>
    <script type="text/javascript" src="javascript/app.js"></script>
    <script type="text/javascript" src="javascript/openTrail.js"></script>
    <script type="text/javascript" src="javascript/weatherApp.js"></script>
    
</body>

</html>
