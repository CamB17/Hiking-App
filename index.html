<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hiking App</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
     <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<nav class="col s12 m12 l2">
				<h1>Hike Finder</h1>
				<img src="assets/images/background.jpg">
				<p>this is an interactce hiking app that will help you find the perfect place to hike </p>
			</nav>
		</div>
		<div class="row">
			<section class="forcast section">
				<h2>Five Day Forcast</h2>
				<div class="weatherIcon">
					<img src="assets/images/weather-icon.png">
					<p> weather stats</p>
					<p> weather information</p>
				</div>
				<div class="todaysWeather">
					<p> 95-F</p>
				</div>
				<div>
					<p>inspirational quote</p>
				</div>
				
			</section>
		</div>
		<div class="row">
			<section class="map section">
				<h2>Map Section</h2>
				<div class="formSubmit">
					<form>
						<input type="text" name="zipCode">
						<input type="submit" name="submitButton">
					</form>
				</div>
			</section>
		</div>
		<div class="row">		
			<footer class="section">
				<p> copyright team 1 </p>
			</footer>
		</div>
	</div>
	   <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<script type="text/javascript" src = "javascript/app.js"></script>
</body>
</html>
